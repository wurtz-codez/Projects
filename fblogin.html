<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Login Clone</title>
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="fblogin.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="cont-1">
      <span class="fb-name">facebook</span>
      <br>
      <p class="tag-line">Facebook helps you connect and share <br>
      with the people in your life.</p>
    </div>
    <div class="login-form">
      <form class="cont-2">
        <input class="email-phone" type="email" placeholder="Email address or phone number">
        <br>
        <input class="password" type="password" placeholder="Password">
        <br>
        <button type="button" class="btn btn-primary"><b>Login</b></button>
        <a class="fg-pass" href="#">Forgotten password?</a>
      <hr>
        <button type="button" class="btn btn-success"><b>Create new account</b></button>
      </form>
      <p class="ex-line"><a class="new-page" href="#"><b>Create a Page</b></a> for a celebrity, brand or business.</p>
    </div>
  </div>
</body>
</html>
